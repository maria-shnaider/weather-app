<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"/>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="src/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container shadow-none p-3 mb-5">
      <div class="bg-light rounded">
            <ul class="cities">
              <li class="city"><a href="#" class="city-link" id="city-link-1">Beijing</a></li>
              <li class="city"><a href="#" class="city-link" id="city-link-2">London</a></li>
              <li class="city"><a href="#" class="city-link" id="city-link-3">Toronto</a></li>
              <li class="city"><a href="#" class="city-link" id="city-link-4">Cairo</a></li>
              <li class="city"><a href="#" class="city-link" id="city-link-5">Kyiv</a></li>
            </ul>
      <div class="row search-area">
        <div class="col search">
        <form id="search-form">
          <input class="city-input" id="city-input" type="search" placeholder="Enter the city" autofocus/>
          <button type="submit" class="btn btn-info">Search</button>
          <span class="col current"><button type="submit" class="btn btn-success current-city-button" id="current-city-button">Current</button></span>
        </form>
        </div>
        </div>
        <div class="row city-weather">
          <div class="col-4 current-city"><h3 id="current-city">Berlin</h3></div>
          <div class="col"><h2><img src="images/rainy.png" class="img-fluid" alt="rainy day"></img> <span id="celcius-temp">21</span>
              <span class="units"><a href="#" class="measurement" id="celcius">°C | </a><a href="#" class="measurement" id="fahrenheit">°F</a></span></h2>
            </div>
        </div>
        <div class="row">
          <div class="col-4"><p class="date-time small-text" id="date-time"></h3></div>
          <div class="col"><p class="weather precip small-text">Precipitation: 23%</p></div>
        </div>
        <div class="row current-weather">
          <div class="col-4"><p class="weather small-text">Sunny</h3></div>
          <div class="col"><p class="weather small-text">Wind: 5 km/h</p></div>
        </div>
        <div class="weather-container">
        <div class="row">
        <div class="col"><h4 class="day">Mon</h4></div>
        <div class="col"><h4 class="day">Tue</h4></div>
        <div class="col"><h4 class="day">Wed</h4></div>
        <div class="col"><h4 class="day">Thu</h4></div>
        <div class="col"><h4 class="day">Fri</h4></div>
      </div>
      <div class="row">
        <div class="col"><img class="weather-icon" src="images/rainy.png" class="img-fluid" alt="rainy day"></img></div>
        <div class="col"><img class="weather-icon" src="images/sunny.png" class="img-fluid" alt="sunny day"></img></div>
        <div class="col"><img class="weather-icon" src="images/mostly-sunny.png" class="img-fluid" alt="mostly sunny day"></img></div>
        <div class="col"><img class="weather-icon" src="images/cloudy.png" class="img-fluid" alt="cloudy day"></img></div>
         <div class="col"><img class="weather-icon" src="images/lightning.png" class="img-fluid" alt="storn with ligthnings"></img></div>
      </div>
      <div class="row">
        <div class="col"><h4 class="temp">19°</h4></div>
        <div class="col"><h4 class="temp">24°</h4></div>
        <div class="col"><h4 class="temp">25°</h4></div>
        <div class="col"><h4 class="temp">21°</h4></div>
        <div class="col"><h4 class="temp">18°</h4></div>
      </div>
    </div>
    </div>
   <div class="code-link"><a href="https://github.com/maria-shnaider/weather-app" target="_blank">Open-source code</a> by Maria Shnaider </div></div> 
   </div>
    <script src="src/script.js"></script>
  </body>
</html>
